<html>
<head>
    <title>Sunitha Singh Makeup</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <link href="css/viewer.css" rel="stylesheet">
    <style type="text/css">
        .image_viewer {
          margin: 0;
          padding: 0;
          list-style: none;
        }
        .image_viewer > li {
          float: left;
          width: 33.3%;
          height: 33.3%;
          margin: 0 -1px -1px 0;
          border: 1px solid transparent;
          overflow: hidden;
        }
        .image_viewer > li > img {
          cursor: -webkit-zoom-in;
          cursor: zoom-in;
        }
    </style>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" class="customize_intro_page">
    <nav class="navbar hide navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Sunitha Singh</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about_us">About Us</a>
                    </li>
                    <li>

                    </li>
                    <li>

                    <li>

                    </li>
                    <li>
                        <a class="page-scroll" href="#workshop">Workshop</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->

    <!-- Intro Section -->
    <section id="intro" class="intro-section" style="background: black;color: white; border: 1px solid white;overflow-y: hidden;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Welcome TO Sunitha Singh Make Up</h1>
                    <img src="images/demo_logo.gif" alt="Logo"/><br/>
                    <a class="btn btn-default page-scroll" href="#about_us">Click Me to Scroll Down!</a>
                </div>
            </div>
        </div>
    </section>

    <!-- About Us Section -->
    <section id="about_us" class="about-section">
        <div class="container">
            <div class="row">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="image_viewer clearfix">
                        <li><img data-original="images/1.jpg" src="images/1.jpg" alt="Picture"></li>
                        <li><img data-original="images/2.jpg" src="images/2.jpg" alt="Picture 2"></li>
                        <li><img data-original="images/3.jpg" src="images/3.jpg" alt="Picture 3"></li>
                        <li><img data-original="images/images/tibet-1.jpg" src="images/images/thumbnails/tibet-1.jpg" alt="Cuo Na Lake"></li>
                        <li><img data-original="images/images/tibet-2.jpg" src="images/images/thumbnails/tibet-2.jpg" alt="Tibetan Plateau"></li>
                        <li><img data-original="images/images/tibet-3.jpg" src="images/images/thumbnails/tibet-3.jpg" alt="Jokhang Temple"></li>

                        <li><img data-original="images/images/tibet-5.jpg" src="images/images/thumbnails/tibet-5.jpg" alt="Potala Palace 2"></li>
                        <li><img data-original="images/images/tibet-6.jpg" src="images/images/thumbnails/tibet-6.jpg" alt="Potala Palace 3"></li>

            <div class="row">
                <div class="col-lg-12">
                    <h1>Videos Section</h1>
                </div>
            </div>

    <section id="testimonials" class="testimonial-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Testimonials</h1>
                </div>
            </div>

    <section id="workshop" class="workshop-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Workshop Section</h1>
                </div>
            </div>
        </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    <script src="js/viewer.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script type="text/javascript">
        var Viewer = window.Viewer;
        var pictures = document.querySelector('.image_viewer');
        var options = {
            inline: false,
            url: 'data-original',
        };
        var viewer = new Viewer(pictures, options);  
    </script>
